    <main>
        <form action="" autocomplete="on">
            <h3>Login Details</h3>
            <div class="inputdiv">
                <label for="email">Email</label>
                <br>
                <input autofocus type="email" id="email" name="email" required>
            </div>

            <div class="inputdiv">
                <label for="password">Password</label required>
                <br>
                <input type="password"  id="password" name="password" autocomplete="off" required>
            </div>
            
            <div id="submitdiv" class="inputdiv">
                <input type="submit" value="Sign In" id="SignIn" name="SignIn">
            </div>
        </form>
    </main>
